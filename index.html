<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Forrof</title>


    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6a408e1bf4.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Roboto", sans-serif;
        overflow: hidden;
      }

      /* Full-screen background video */
      video.bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: blur(30px); /* <-- blur effect */
        transform: scale(2);
      }

      /* Card UI */
      .bottom-card {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #a4ed46; /* light green like image */
        color: black;
        padding: 20px;
        border-radius: 20px;
        width: 350px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        font-size: 0.9rem;
        z-index: 2;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
        font-weight: bold;
        text-transform: lowercase;
      }

      .nav-links span {
        cursor: pointer;
      }

      .icons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 15px;
      }

      .barcode {
        text-align: center;
        font-family: monospace;
        margin-bottom: 10px;
      }

      .legal {
        font-size: 0.7rem;
        text-align: center;
        line-height: 1.2;
      }

      .legal a {
        color: black;
        text-decoration: none;
        display: block;
      }

      @media (max-width: 360px) {
        .company-name {
          font-size: 2rem;
        }

        .tagline {
          font-size: 0.9rem;
        }

        .coming-soon {
          font-size: 1.5rem;
        }

        .description {
          font-size: 0.9rem;
        }

        .countdown {
          gap: 0.5rem;
          flex-wrap: wrap;
        }

        .countdown-item {
          min-width: 45%;
          padding: 1rem 0.5rem;
          margin-bottom: 0.5rem;
        }

        .countdown-number {
          font-size: 1.6rem;
        }

        .countdown-label {
          font-size: 0.75rem;
        }

        .email-form {
          flex-direction: column;
          width: 100%;
        }

        .email-input,
        .notify-btn {
          width: 100%;
          font-size: 0.9rem;
        }

        .social-link {
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
      <source
        src="https://leoleo-v2.cdn.prismic.io/leoleo-v2/aBuWqCdWJ-7kRuGU_LEOLEO_glass.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Bottom Right Card -->
    <div class="bottom-card">
      <div class="nav-links m-0 p-0">
        <span>Forrof</span>
        <span class="text-center"
          ><strong>&nbsp; - &nbsp;Software Agency</strong></span
        >
      </div>

      <p class="text-center mt-2"><strong>Comming Soon!</strong></p>

      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-tiktok"></i>
      </div>

      <div class="barcode">
        <div>0 75678 61016 5</div>
      </div>

      <div class="legal">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Cookie Policy</a>
        Â© 2025 Forrof Technologies. All rights reserved.<br /><br />
        We respect your privacy. Your data is never sold or shared.<br />
        Built with precision and passion by the Forrof team.
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
