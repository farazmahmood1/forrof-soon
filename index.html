        padding: 0;
        height: 100%;

      }

      /* Full-screen background video */
      video.bg-video {

        margin-bottom: 15px;
        font-weight: bold;
        text-transform: lowercase;
      }

      .nav-links span {
        cursor: pointer;
      }

      .icons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 15px;
      }

      .barcode {
        text-align: center;
        font-family: monospace;
        margin-bottom: 10px;
      }

      .legal {
        font-size: 0.7rem;
        text-align: center;
        line-height: 1.2;
      }

      .legal a {
        color: black;
        text-decoration: none;
        display: block;
      }
    </style>
  </head>
