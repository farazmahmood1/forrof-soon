
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forrof.io - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 30vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0rem;
            text-align: center;
        }

        /* Logo and company name */
        .logo-section {
            margin-bottom: 3rem;
            animation: slideInDown 1s ease-out;
        }

        .company-name {
            font-size: 5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Main content */
        .main-content {
            max-width: 600px;
            margin-bottom: 4rem;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
            margin-bottom: 0rem;
        }

        /* Animated countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Email signup */
        .email-signup {
            animation: slideInUp 1s ease-out 0.9s both;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #6bd5ff, #249aee);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Floating elements */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShape 8s ease-in-out infinite;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .company-name {
                font-size: 3rem;
            }
            
            .coming-soon {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .email-form {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem 0.3rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Floating shapes -->
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <h1 class="company-name">forrof.io</h1>
            <p class="tagline">Software Agency</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="coming-soon">Coming Soon</h2>
            <p class="description">
                We're crafting something extraordinary. Our team is working hard to bring you innovative software solutions that will transform your business. Stay tuned for the big reveal!
            </p>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">10</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">24</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">60</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">60</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <!-- Email Signup -->
        <div class="email-signup">
            <form class="email-form" id="emailForm">
                <input type="email" class="email-input" placeholder="Enter your email address" required>
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="#" class="social-link" title="Email">

                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Countdown timer
        function startCountdown() {
            // Set target date (30 days from now)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 30);
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate.getTime() - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                if (distance < 0) {
                    document.querySelector('.countdown').innerHTML = '<h3 style="color: white;">We\'re Live!</h3>';
                }
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('.email-input').value;
            
            // Simple email validation
            if (email && email.includes('@')) {
                alert('Thank you! We\'ll notify you when we launch.');
                this.querySelector('.email-input').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });

        // Add hover effects to countdown items
        document.querySelectorAll('.countdown-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.05)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Smooth scrolling for any future links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            startCountdown();
        });

        // Add some dynamic color changes
        setInterval(function() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach(shape => {
                const colors = ['rgba(255, 255, 255, 0.1)', 'rgba(255, 107, 107, 0.1)', 'rgba(116, 75, 162, 0.1)'];
                shape.style.background = colors[Math.floor(Math.random() * colors.length)];
            });
        }, 5000);
    </script>
</body>
</html>
